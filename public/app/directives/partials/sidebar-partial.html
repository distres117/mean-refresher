<div class="col-md-3">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3>Lists</h3>
            <hr>
            <input class="form-control" type="text" ng-model="$ctrl.newList.title" placeholder="List title"/>
            <br>
            </ul class="list-group">
                <li class="list-group-item" ng-repeat="list in $ctrl.lists()">
                    <a href="#" ng-click="$ctrl.setCurrent(list)">{{list.title}}</a>
                    <span ng-click="$ctrl.removeList(list.id)" class="pull-right glyphicon glyphicon-remove"/>
                </li>
            </ul>
            <button class="btn btn-primary" ng-click="$ctrl.makeList()">+Add</button>
        </div>
    </div>
</div>
